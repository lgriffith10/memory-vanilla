<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <div>Compteur de coup: <span data-compteur></span></div>
      <div data-game class="game row">
      </div>

      <div data-win-overlay class="overlay overlay--win">
        <h1>You win !! Congratulations</h1>

        <img src="https://www.memeatlas.com/images/wojaks/wojak-happy-clouds.jpg" class="win-image" />

        <div>
          <button data-restart type="button" class="btn btn-primary">Restart a new game</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
